# .github/workflows/android.yml

name: Build Android App

on:
  push:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # This fetches all history and tags

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build a Specific Flavor
        # This command builds a specific combination of flavors to avoid the dependency error.
        run: ./gradlew assembleProductionVanillaOpenSourceDebug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-production-vanilla-open-source-debug.apk
          # The path must match the specific flavor we built.
          path: app/build/outputs/apk/productionVanillaOpenSource/debug/app-production-vanilla-open-source-debug.apk
